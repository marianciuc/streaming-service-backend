<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            max-width: 100px;
            margin-top: 10px;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Email Confirmation</h1>
    </div>
    <div class="content">
        <p>Hello, [[${username}]]!</p>
        <p>Thank you for registering! Please confirm your email address by clicking the button below:</p>
        <a th:href="@{${confirmationLink}}" class="button">Confirm Email</a>
        <p>If you did not register on our website, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 All rights reserved.</p>
    </div>
</div>
</body>
</html>
